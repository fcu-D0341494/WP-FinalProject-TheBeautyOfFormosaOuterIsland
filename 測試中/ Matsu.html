<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>馬祖列島</title>
        
        <style>
            #map {
                height: 500px;
                width: 500px;
            }
         </style>     
	</head>

	<body>

        <h1>馬祖列島</h1>

        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTVkWo2EMR6xO16mb05oKvuULxXmMZsU&callback=initMap"></script>
        <script type = "text/javascript">

            var penghuCenter = {lat: 26.158037, lng: 120.210461};
            var penghuZoom = 10;
            var penghuIsland = [
                [ {lat: 26.153596, lng: 119.930660}, '南竿島'],
                [ {lat: 26.226202, lng: 119.993972}, '北竿島'],                
                [ {lat: 26.368665, lng: 120.495080}, '東引島'],
                [ {lat: 25.959897, lng: 119.980445}, '東莒島'],
                [ {lat: 25.973013, lng: 119.939332}, '西莒島'],
                [ {lat: 26.275274, lng: 119.986467}, '高登島'],
                [ {lat: 26.379215, lng: 120.478581}, '西引島'],

            ];

            function initMap() {

                var infoWindow = new google.maps.InfoWindow();

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: penghuZoom,
                    center: penghuCenter
                });

                for( i in penghuIsland ) {
                    marker = new google.maps.Marker({
                        position: penghuIsland[i][0],
                        map: map
                    });

                    google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
                        return function() {
                            infoWindow.setContent( penghuIsland[i][1] );
                            infoWindow.open(map, marker);
                        }
                    })(marker, i));
                }

            }

        </script>

	</body>
</html>
